<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Blockly Hero Game</title>
  <link rel="stylesheet" href="style.css">
  <!-- Подключаем Blockly -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Левая колонка: описание задачи, рабочее пространство Blockly и кнопки -->
    <div class="left-column">
      <h2>Задача</h2>
      <div id="taskDisplay" class="task-display"></div>
      <h2>Блоки</h2>
      <div id="blocklyDiv"></div>
      <div class="buttons">
        <button id="runButton">Проверить</button>
        <button id="nextTaskButton">Следующая задача</button>
      </div>
    </div>
    <!-- Правая колонка: игровое поле, где действует герой -->
    <div class="right-column">
      <h2>Герой в действии</h2>
      <canvas id="gameCanvas" width="500" height="500"></canvas>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
